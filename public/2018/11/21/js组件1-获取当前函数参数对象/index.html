<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Test(&#123; name: &quot;李四&quot;, age: 30 &#125;);//obj,undefined</span><br><span class="line">Test(&#123; name: &quot;王五&quot;&#125;, 18);//obj, 18</span><br></pre></td></tr></table></figure>
<p>所以采用如下组件：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*------------------------------------------</span></span><br><span class="line"><span class="comment"> * 清除字符串两端空格，包含换行符、制表符</span></span><br><span class="line"><span class="comment"> *------------------------------------------*/</span></span><br><span class="line"><span class="built_in">String</span>.prototype.Trim = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; <span class="keyword">return</span> <span class="keyword">this</span>.replace(<span class="regexp">/(^[\s\n\t]+|[\s\n\t]+$)/g</span>, <span class="string">""</span>); &#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">/*----------------------------------------</span></span><br><span class="line"><span class="comment"> * 获取当前函数的参数对象</span></span><br><span class="line"><span class="comment"> *----------------------------------------</span></span><br><span class="line"><span class="comment"> * diffCase 是否区分大小写，默认 false</span></span><br><span class="line"><span class="comment"> *----------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">GetArgs</span>(<span class="params">diffCase</span>) </span>&#123;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//返回参数对象</span></span><br><span class="line"> <span class="keyword">var</span> result = <span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//获取调用函数</span></span><br><span class="line"> <span class="keyword">var</span> caller = <span class="built_in">arguments</span>.callee.caller;</span><br><span class="line"> <span class="keyword">if</span> (caller == <span class="literal">null</span> || caller.arguments.length == <span class="number">0</span>) <span class="keyword">return</span> result;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//获取函数的参数集合</span></span><br><span class="line"> <span class="keyword">var</span> matchs = caller.toString().match(<span class="regexp">/\s*function[\w\s]*\(([\w\s,]*)\)/</span>);</span><br><span class="line"> <span class="keyword">if</span> (matchs == <span class="literal">null</span>) <span class="keyword">return</span> result;</span><br><span class="line"> <span class="keyword">var</span> argArray = matchs[<span class="number">1</span>].split(<span class="string">","</span>);</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//获取参数对象</span></span><br><span class="line"> <span class="keyword">var</span> params = caller.arguments[<span class="number">0</span>];</span><br><span class="line"> <span class="keyword">var</span> index = <span class="keyword">typeof</span> (params) == <span class="string">"object"</span> ? <span class="number">1</span> : <span class="number">0</span>;</span><br><span class="line"> <span class="keyword">if</span> (index == <span class="number">1</span>) &#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> p <span class="keyword">in</span> params) &#123;</span><br><span class="line">   <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; argArray.length; i++) &#123;</span><br><span class="line">    <span class="keyword">var</span> arg = argArray[i].Trim();</span><br><span class="line">    <span class="keyword">if</span> (diffCase) &#123;</span><br><span class="line">     <span class="keyword">if</span> (arg == p) &#123;</span><br><span class="line">      result[arg] = params[p];</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">     &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">     <span class="keyword">if</span> (arg.toLocaleLowerCase() == p.toLocaleLowerCase()) &#123;</span><br><span class="line">      result[arg] = params[p];</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">     &#125;</span><br><span class="line">    &#125;</span><br><span class="line">   &#125;</span><br><span class="line">  &#125;</span><br><span class="line"> &#125;</span><br><span class="line">    </span><br><span class="line"> <span class="comment">//多个参数将第一个后面的参数覆盖对象传入的参数</span></span><br><span class="line"> <span class="keyword">for</span> (<span class="keyword">var</span> i = index; i &lt; argArray.length &amp;&amp; i &lt; caller.arguments.length; i++)</span><br><span class="line">  result[argArray[i].Trim()] = caller.arguments[i];</span><br><span class="line"> </span><br><span class="line"> <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//测试函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Test</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">//获取参数对象</span></span><br><span class="line"> <span class="keyword">var</span> args = GetArgs();</span><br><span class="line"> </span><br><span class="line"> alert(<span class="string">"姓名："</span> + args.name + <span class="string">"，年龄："</span> + args.age);</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">//调用测试</span></span><br><span class="line">Test(<span class="string">"张三"</span>, <span class="number">25</span>);</span><br><span class="line">Test(&#123; <span class="attr">name</span>: <span class="string">"李四"</span>, <span class="attr">age</span>: <span class="number">30</span> &#125;);</span><br><span class="line">Test(&#123; <span class="attr">name</span>: <span class="string">"王五"</span> &#125;, <span class="number">18</span>);</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-11-21</span><i class="fa fa-tag"></i><a class="tag" href="/tags/js/" title="js">js </a></div></div></div></div><div class="share"><div class=
